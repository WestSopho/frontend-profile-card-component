<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="font-kumbh-sans bg-dark-cyan">
  <!-- Background Pattern Wrapper -->
  <div class="min-h-screen min-w-full overflow-hidden absolute">
    <!-- Background Pattern Top -->
    <img class="absolute z-0 w-full -translate-x-1/2 -translate-y-1/3 sm:-translate-x-1/3 sm:-translate-y-2/3 max-w-[978px]" src="images/bg-pattern-top.svg" alt="bg pattern top">
    <!-- Background Pattern Bottom -->
    <img class="absolute z-0 w-full end-0 bottom-0 translate-x-1/2 translate-y-1/3 sm:translate-x-1/3 sm:translate-y-2/3 max-w-[978px]" src="images/bg-pattern-bottom.svg" alt="bg pattern top">
  </div>
  
  <!-- Content Wrapper -->
  <div class="min-h-screen relative z-10 flex justify-center items-center p-2">
    <!-- Card -->
    <div>
      <!--Card Background-->
      <img class="rounded-t-2xl" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <!--Card Content-->
      <div class="bg-white rounded-b-2xl flex flex-col justify-center items-center">
        <!-- Card Image -->
        <img class="rounded-full border-8 border-white -mt-14" src="images/image-victor.jpg" alt="image victor">
        <!-- Card Info Wrapper -->
        <div class="flex flex-col items-center gap-1 pt-2 pb-6">
          <!-- Card Info -->
          <div class="flex justify-center gap-2 text-lg">
            <h1 class="font-bold">Victor Crest</h1>
            <h1 class="text-dark-gray">26</h1>
          </div>
          <!-- Card Location -->
          <div class="text-dark-gray text-sm">London</div>
        </div>

        <!-- Card Divider -->
        <div class="w-full border border-[#E8E9EC]"></div>
        <!-- Card Stats -->
        <div class="w-3/4 flex justify-between py-5">
          <!-- Stat 1 -->
          <div class="flex flex-col items-center">
            <h1 class="font-bold text-lg">80K</h1>
            <p class="text-dark-gray text-[10px] tracking-widest">Followers</p>
          </div>
          <!-- Stat 2 -->
          <div class="flex flex-col items-center">
            <h1 class="font-bold text-lg">803K</h1>
            <p class="text-dark-gray text-[10px] tracking-widest">Likes</p>
          </div>
          <!-- Stat 3 -->
          <div class="flex flex-col items-center">
            <h1 class="font-bold text-lg">1.4K</h1>
            <p class="text-dark-gray text-[10px] tracking-widest">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
